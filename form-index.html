<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./form-style.css" media="screen">
    <title>Cadastro de Devs</title>
  </head>

  <body>
    <div>
      <h1 id="titulo">Cadastro de Devs</h1> <!-- Cabeçalho e sub-cabeçalho da planilha -->
      <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
      <fieldset class="grupo"> <!-- Dando início na estrutura da tabela -->
        <div class="campo">
          <label for="Primeiro Nome"><strong>Nome</strong></label> 
          <input type="text" name="nome" id="nome" required> <!-- O required é um método que obriga o usuário a preenceher o campo -->
        </div>

        <div class="campo">
          <label for="Segundo Nome"><strong>Segundo Nome</strong></label>
          <input type="text" name="Segundo Nome" id="Segundo Nome" required>
        </div>
      </fieldset>

      <div class="campo">
        <label for="E-mail"><strong>E-mail</strong></label>
        <input type="email" name="E-mail" id="E-mail" required>
      </div>

      <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked>Front-end <!-- A função checked manterá a primeira opção marcada -->
        </label>

        <label>
          <input type="radio" name="devweb" value="backend">Back-end
        </label>

        <label>
          <input type="radio" name="devweb" value="fullstack">Fullstack
        </label> 
      </div>

      <div class="campo"> 
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
          <input type="checkbox" name="tecnologia1" value="HTML">
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" name="tecnologia2" value="CSS">
          <label for="tecnologia2">CSS</label>
          <input type="checkbox" name="tecnologia3" value="JavaScrit">
          <label for="tecnologia3">JavaScript</label>
          <input type="checkbox" name="tecnologia4" value="PHP">
          <label for="tecnologia4">PHP</label>
          <input type="checkbox" name="tecnologia5" value="C#">
          <label for="tecnologia5">C#</label>
          <input type="checkbox" name="tecnologia6" value="Python">
          <label for="tecnologia6">Python</label>
          <input type="checkbox" name="tecnologia7" value="Java">
          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea raw='6' style="width: 370px; margin: 0px 484.938px 0px 0px; height: 80px;" id="experiencia" name="experiencia"></textarea> 
      </div>

      <button class="botao" type="submit">Enviar</button>

    </form>

  </body>
</html>
